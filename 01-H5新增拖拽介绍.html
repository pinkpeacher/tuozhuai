<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <!-- H5 : html第五个版本  H5C3 ：HTML出第五个版本的时候，刚好CSS出到第三个版本
        特点：新增一些标签和属性
        兼容性 ： IE9
    -->
    <!-- H5 新增拖拽
    给任意元素添加属性：draggable='true'
    img标签默认的draggable属性就是true
    -->
    <div id="box" draggable="true"></div>
    <img src="./images/3.jpg" width="200">

</body>

</html>
